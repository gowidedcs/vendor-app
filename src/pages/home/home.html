<ion-header>

    <ion-navbar  color="primary">
        <ion-buttons left>
            <button ion-button menuToggle color="dark">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        
     
        <ion-title>
            GROCERY
            9876543210 
        </ion-title>
            <marquee style="color:aqua;">SHOPS TIMINGS : 8:30am-9:30pm.</marquee>
       
    
    </ion-navbar>

</ion-header>

<ion-content>

               
<ion-card>
    <ion-card-content>
        <button ion-button icon-right (click) = "openWritePage()" block>
        Write Your Order <ion-icon name="paper"></ion-icon>
        </button>
    </ion-card-content>
</ion-card>
   

<ion-card>
    <ion-card-content>
        <button ion-button icon-right (click)="openSendPictureMenu()" block>
            Send Picture of List <ion-icon name="camera"></ion-icon>
        </button>
    </ion-card-content>
</ion-card>

  <ion-card>
    <ion-card-content>
        <button ion-button icon-right (click)="onCallNumber()" block>
            Call Shop <ion-icon name="call"></ion-icon>
        </button>
    </ion-card-content>
  </ion-card>

 </ion-content>
